<h1 class="animated fadeIn"> {{heroe.nombre | uppercase }} (<small>{{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-4">

    <img class="img-fluid" src={{heroe.img}} alt={{heroe.nombre}}>

    <br><br>

    <div class="d-grid gap-2">
      <button (click)="regresar()" type="button" class="btn btn-primary btn-block">
        Regresar
      </button>
    </div>

  </div>

  <div class="col-md-8">

      <h3>{{heroe.nombre}}</h3>
      <hr>
      <p>


        {{heroe.bio}}
      </p>

      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png" class="img-logo"/>
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.jpg" class="img-logo"/>

  </div>
</div>
